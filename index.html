<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./project.css">
    <link rel="icon" href="./icon.svg">
    <script src="https://github.com/junhg0211/textarea-vim/blob/master/textarea-vim.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/editor.js"></script>
    <title>Krifin</title>
</head>
<body>
    <div class="main-area">
        <div class="code-container">
            <div class="code-area">
                <textarea class="textarea line-number" id="line-number">1</textarea>
                <textarea class="textarea code" id="code" spellcheck="false" autofocus></textarea>
            </div>
            <div class="control-area">
                <span class="button" id="run-button">&nbsp;Run&nbsp;</span>
                <span class="button" id="run-with-stdin-button">&nbsp;Run with stdin&nbsp;</span>
            </div>
        </div>
        <textarea class="textarea stdout" id="stdout" spellcheck="false" disabled placeholder="Ctrl + Enter to run"></textarea>
    </div>

    <div class="stdin-prompt-background" id="stdin-prompt-background" style="display: none">
        <div class="stdin-prompt">
            <div>Run with stdin</div>
            <textarea class="textarea" id="stdin-prompt" placeholder="2 3&#10;30 40 50&#10;60 70 80"></textarea>
            <div>
                <span class="button" id="runin-button">&nbsp;Run&nbsp;</span>
                <span class="button" id="closein-button">&nbsp;Close&nbsp;</span>
            </div>
        </div>
    </div>

    <script src="js/skulpt.js"></script>
    <script src="js/skulpt.min.js" type="text/javascript"></script>
    <script src="js/skulpt-stdlib.js" type="text/javascript"></script>
</body>
</html>
